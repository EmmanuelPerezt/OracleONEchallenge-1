<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            
            <img src="./assests/oracle.svg" alt="Logo">
        </div>
        <h1>Encriptador</h1>
    </header>
    
    <main>
        <section class="input-section">
            <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
            <div class="instruction">
                <i class="icon-info"></i>
                <span>Solo letras minúsculas y sin acentos</span>
            </div>
            <div class="buttons">
                <button id="encrypt">Encriptar</button>
                <button id="decrypt">Desencriptar</button>
            </div>
        </section>
        
        <section class="output-section">
            <div class="output-placeholder">
                <img src="./assests/astro1.webp" alt="Placeholder">
                <p>Ningún mensaje fue encontrado</p>
                <span>Ingresa el texto que desees encriptar o desencriptar.</span>
            </div>
        </section>
       
    </main>
    <p>Emmanuel Perez Tejeda 2024</p>

    <Script src="index.js"></Script>
</body>
</html>
